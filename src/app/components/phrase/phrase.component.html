<h2 class="subtitle is-2">{{title}}</h2>

<table class="table is-fullwidth table is-bordered">
  <thead>
    <tr  class="is-selected">
      <th>ID</th>
      <th>French</th>
      <th>English</th>
      <th>Arabic</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of phrases; let myIndex = index; let evenP = even; let oddP = odd;"
     [ngClass]="{odd: oddP, even: evenP, first: firstP, last: lastP}">
      <th>{{myIndex + 1}}</th>
      <th>{{p.phrasef}}</th>
      <th>{{p.phrasee}}</th>
      <td>{{p.phrasea}}</td>
    </tr>
  </tbody>
</table>
